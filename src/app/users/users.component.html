<h2>Users</h2>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fiscal Code</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Province</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody *ngIf="(users | async) as users">
    <tr app-user *ngFor="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)">    
    </tr>
    </tbody>
</table>
